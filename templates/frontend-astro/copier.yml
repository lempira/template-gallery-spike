# Template information
_min_copier_version: "8.0.0"
_templates_suffix: ""

# Template variables
project_name:
    type: str
    help: What is the name of your project?
    default: my-astro-project

description:
    type: str
    help: Brief description of your project
    default: A modern website built with Astro, React, and TypeScript

author:
    type: str
    help: Your name
    default: ""

# Git configuration
git_init:
    type: bool
    help: Initialize a git repository?
    default: true

# Dependencies configuration
install_dependencies:
    type: bool
    help: Install npm dependencies after creation?
    default: true

# Computed variables
_subdirectory: template_content

# Tasks to run after generating the project
_tasks:
    - condition: '{{ git_init }}'
      command: git init
      cwd: "{{ _copier_conf.dst_path }}"
      
    - condition: '{{ install_dependencies }}'
      command: npm install
      cwd: "{{ _copier_conf.dst_path }}"

# Template configuration
_exclude:
    - "**/.git"
    - "**/.DS_Store"
    - "**/node_modules"
    - "**/.env"
    - "**/.env.*"

# Update package.json with project info
_jinja_extensions:
    - jinja2_time.TimeExtension

_migrations:
    - version: 0.1.0
      before:
        - "echo 'Starting template generation...'"
      after:
        - "echo 'Template generated successfully!'"
